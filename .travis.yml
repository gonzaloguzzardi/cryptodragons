# Documentation
# https://docs.travis-ci.com/user/languages/javascript-with-nodejs/

os: osx

language: node_js
node_js:
  - "10"

cache:
  - npm
  - yarn

before_install:
  - npm install -g yarn

before_script:
  - cd truffle-project

script:
  - yarn install
  - yarn gen:loom-key
  - yarn loom:init  > /dev/null 2>&1 &
  - yarn deploy
  - yarn serve
