services:
  loom:
    image: gonzaloguzzardi/cryptodragons:loom_node_v001
    ports:
      - "46656:46656"
      - "46658:46658"

  bfa:
    image: gonzaloguzzardi/cryptodragons:bfa_node_v002
    ports:
      - "8545:8545"
      - "8546:8546"
      - "8547:8547"
